<html>

<head>
  <meta name="viewport" content="initial-scale=1">
</head>

<body ng-app='twitch'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">TWITCH</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav ">
          <li><a href="#/">All </a>
          </li>
          <li><a href="#/online">Online</a>
          </li>
          <li><a href="#/offline">Offline</a>
          </li>
        </ul>

        <form role="search" class="nav navbar-nav navbar-right navbar-form">
          <input type="text" class="form-control " placeholder="Search" ng-model="search">
        </form>

      </div>

    </div>
  </nav>


  <div class="row" style="margin-top:70px">
    <!-- main-content -->
    <div class="main-content col-xs-8 col-xs-offset-2">
      <div ng-view>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="temp1.html">
    <div ng-repeat="test in allUsers | orderBy: 'name' | filter:search">
      <div class="thumbnail" ng-class="{'colr': test.avail,'redr':!test.avail}">
        <a href="{{'http://www.twitch.tv/'+test.name}}" target="_blank">
          <img ng-src="{{test.img}}" class="img-thumbnail"></a>
        <p class="title">{{ test.name }}</p>
        <a href="{{'http://www.twitch.tv/'+test.name}}" target="_blank">
          <p class="info">{{ test.streamInfo}}</p>
        </a>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="temp2.html">
    <div ng-repeat="test in onlineUsers | orderBy: 'name' | filter:search">
      <div class="thumbnail colr" ng-click "test()">
        <a href="{{'http://www.twitch.tv/'+test.name}}" target="_blank">
          <img ng-src="{{test.img}}" class="img-thumbnail"></a>
        <p class="title">{{ test.name }}</p>
        <a href="{{'http://www.twitch.tv/'+test.name}}" target="_blank">
          <p class="info">{{ test.streamInfo}}</p>
        </a>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="temp3.html">
    <div ng-repeat="test in offlineUsers | orderBy: 'name' | filter:search">
      <div class="thumbnail redr">
        <a href="{{'http://www.twitch.tv/'+test.name}}" target="_blank">
          <img ng-src="{{test.img}}" class="img-thumbnail"></a>
        <p class="title">{{ test.name }}</p>
      </div>
    </div>
  </script>

  <!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
